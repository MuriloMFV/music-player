<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="background">
  <img src="fundo (1).jpg" id="bg-img">
</div>

<div class="player">
  <div class="cover" id="cover">
    <img src="2466046_12382.png" alt="Capa do álbum">
  </div>

  <div class="display" id="display">Nenhuma música</div>

  <div class="progress-container" id="progress-container">
    <div class="progress" id="progress"></div>
  </div>

  <div class="time">
    <span id="current-time">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <button id="prev">⏮</button>
    <button id="play">▶</button>
    <button id="pause">⏸</button>
    <button id="next">⏭</button>
  </div>

  <div class="playlist" id="playlist"></div>

  <audio id="audio"></audio>
</div>

<script src="script.js"></script>

</body>
</html>
